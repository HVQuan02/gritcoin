<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracking</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form class="habit-form" id="habit-form">
    <input type="text" id="new-habit" placeholder="Enter a new habit ..." required>
    <button type="submit">Add Habit</button>
  </form>
  <form id="config-form">
    <select id="accept-percent" required>
      <option value="" disabled selected>Select acceptance rate (%)</option>
      <option value="10">10%</option>
      <option value="20">20%</option>
      <option value="30">30%</option>
      <option value="40">40%</option>
      <option value="50">50%</option>
      <option value="60">60%</option>
      <option value="70">70%</option>
      <option value="80">80%</option>
      <option value="90">90%</option>
      <option value="100">100%</option>
    </select>
    <select id="deadline" required>
      <option value="" disabled selected>Select deadline hour</option>
      <option value="0">00:00</option>
      <option value="1">01:00</option>
      <option value="2">02:00</option>
      <option value="3">03:00</option>
      <option value="4">04:00</option>
      <option value="5">05:00</option>
      <option value="6">06:00</option>
      <option value="7">07:00</option>
      <option value="8">08:00</option>
      <option value="9">09:00</option>
      <option value="10">10:00</option>
      <option value="11">11:00</option>
      <option value="12">12:00</option>
      <option value="13">13:00</option>
      <option value="14">14:00</option>
      <option value="15">15:00</option>
      <option value="16">16:00</option>
      <option value="17">17:00</option>
      <option value="18">18:00</option>
      <option value="19">19:00</option>
      <option value="20">20:00</option>
      <option value="21">21:00</option>
      <option value="22">22:00</option>
      <option value="23">23:00</option>
    </select>
    <button type="submit">Change</button>
  </form>
  <h1>Your List of Habits</h1>
  <p id="countdown"></p>
  <ul id="habit-list"></ul>

  <script src="app.js"></script>
</body>

</html>
