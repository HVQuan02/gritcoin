<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>‚ö°GritCoin</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üéØ GritCoin</h1>
        <div class="quote-container">
          <div class="quote-marquee">
            <span class="quote-text" id="motivation-quote"
              >üî• I am built, not born. ‚öîÔ∏è Relentless is my default. üî•</span
            >
          </div>
        </div>
        <button class="change-quote-btn" id="change-quote">Change Quote</button>
        <div id="countdown" class="countdown"></div>
      </div>

      <div class="progress-container">
        <div class="progress-summary">
          <div class="goal-header">
            <div class="goal-row">
              <div>
                <h2 class="goal-title">Weekly Goal</h2>
                <div class="goal-value" id="weekly-goal">100</div>
              </div>
            </div>
            <button class="change-goal-btn" id="change-weekly-goal">Change Goal</button>
          </div>

          <div class="stats-grid">
            <div class="stat-card piggy-bank">
              <div class="stat-label">Piggy Bank</div>
              <div class="stat-value" id="piggy-bank">0</div>
            </div>

            <div class="stat-card weekly-earned">
              <div class="stat-label">Weekly Earned</div>
              <div class="stat-value" id="weekly-earned-coin">0</div>
            </div>

            <div class="stat-card daily-earned">
              <div class="stat-label">Daily Earned</div>
              <div class="stat-value" id="daily-earned-coin">0</div>
            </div>
          </div>

          <div id="goal-message" class="success">
            üéâ Great progress! Keep pushing towards your goal!
          </div>
        </div>
      </div>

      <form class="mission-form" id="mission-form">
        <h2>‚ûï Add New Mission</h2>
        <div class="form-grid">
          <div class="input-group">
            <label>Mission Name</label>
            <input type="text" id="name" name="name" placeholder="Enter mission name..." required />
          </div>

          <div class="param-grid">
            <div class="input-group">
              <label>LT_ROI (Long-term ROI)</label>
              <input
                type="number"
                id="lt-roi"
                name="lt-roi"
                min="0"
                max="1"
                step="0.01"
                value="0"
                required
              />
            </div>
            <div class="input-group">
              <label>Avoidance</label>
              <input
                type="number"
                id="avoidance"
                name="avoidance"
                min="0"
                max="1"
                step="0.01"
                value="0"
                required
              />
            </div>
            <div class="input-group">
              <label>Flow</label>
              <input
                type="number"
                id="flow"
                name="flow"
                min="0"
                max="1"
                step="0.01"
                value="0"
                required
              />
            </div>
            <div class="input-group">
              <label>ST_ROI (Short-term ROI)</label>
              <input
                type="number"
                id="st-roi"
                name="st-roi"
                min="0"
                max="1"
                step="0.01"
                value="0"
                required
              />
            </div>
          </div>

          <div class="time-grid">
            <div class="input-group">
              <label>Scheduled Start Time</label>
              <input type="time" id="scheduledStart" name="scheduledStart" value="06:00" required />
            </div>
            <div class="input-group">
              <label>Scheduled End Time</label>
              <input type="time" id="scheduledEnd" name="scheduledEnd" value="09:00" required />
            </div>
          </div>
        </div>
        <button type="submit" class="add-btn">Add Mission</button>
      </form>

      <div id="mission-list" class="missions-grid"></div>
      <div id="empty-state" class="empty-state" style="display: none">
        <p>üöÄ No missions yet. Add your first habit above!</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
